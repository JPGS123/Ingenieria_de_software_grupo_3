{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Biblioteca</title>
    <link rel="stylesheet" href="{% static 'core/css/register.css' %}">
</head>
<body>
    <div class="registro-container">
        <h2>Registro de Usuario</h2>
        <form action="/register/" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
            </div>
            <div class="form-group">
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Número de teléfono" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
            </div>
            <button class="submit-button" type="submit">Registrar</button>
        </form>
        <a href="/" ><button class="home-button">Volver al inicio</button></a>
    </div>
</body>
</html>
