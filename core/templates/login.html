{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Biblioteca</title>
    <link rel="stylesheet" href="{% static 'core/css/login.css' %}">
</head>
<body>

    <div class="login-container">
        <div class="form-container">
            <h2>¡Bienvenido a la Biblioteca Municipal de Chimbarongo
                Sucursal Peor es Nada!</h2>
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <form class="form" action="{% url 'login_view' %}" method="POST">
                {% csrf_token %}
                <div class="input-field">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required placeholder="tucorreo@ejemplo.com">
                </div>
                <div class="input-field">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="*******">
                </div>
                <button type="submit" class="submit-button">Ingresar</button>
                <hr>
                <p>¿Aún no eres socio?</p>
                <a href="{% url 'register' %}" class="registro-button">Regístrate</a>
            </form>

            <div class="login-img">
                <img src="{% static 'core/assets/loginlibrary.jpg' %}" alt="Imagen de biblioteca"> 
            </div> 
        </div>
    </div>

</body>
</html>
